<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo AML con Neo4j</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #fafafa;
      color: #333;
    }
    button {
      padding: 12px 20px;
      margin-right: 15px;
      margin-bottom: 20px;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fd1;
    }
    pre {
      background: #eee;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      white-space: pre-wrap;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .online { background: #28a745; }
    .offline { background: #dc3545; }
  </style>
</head>
<body>

  <h1>ðŸš¨ Demo Antilavado de Dinero (AML)</h1>

  <h3>Estado del servidor: <span id="statusBadge" class="badge offline">ðŸ”´ Offline</span></h3>

  <p>Click en los botones para ejecutar consultas en Neo4j Aura.</p>

  <button onclick="consultar('transacciones')">Ver Transacciones</button>
  <button onclick="consultar('sospechosas')">Detectar Actividad Sospechosa</button>
  <button onclick="consultar('centralidad')">Calcular Centralidad</button>

  <h2>Resultados</h2>
  <pre id="output">AquÃ­ aparecerÃ¡ la respuestaâ€¦</pre>

  <script>
    const API = "https://aml-graph-be.onrender.com";
    let pollingInterval = null;

    async function verificarServidor() {
      const badge = document.getElementById("statusBadge");

      try {
        const res = await fetch(`${API}/`, { cache: "no-store" });

        if (res.ok) {
          badge.textContent = "ðŸŸ¢ Online";
          badge.className = "badge online";

          // Cambiar a polling cada 5 minutos
          if (pollingInterval) clearInterval(pollingInterval);
          pollingInterval = setInterval(verificarServidor, 300000); // 5 min
        } else {
          throw new Error("No OK response");
        }
      } catch (_) {
        badge.textContent = "ðŸ”´ Offline (reconectandoâ€¦)";
        badge.className = "badge offline";

        // Reintentar rÃ¡pido cada 3 segundos mientras estÃ¡ down
        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(verificarServidor, 3000);
      }
    }

    // Iniciar polling rÃ¡pido al arrancar
    verificarServidor();
    pollingInterval = setInterval(verificarServidor, 3000);

    async function consultar(endpoint) {
      const out = document.getElementById("output");
      out.textContent = "Cargando...";

      try {
        const res = await fetch(`${API}/${endpoint}`);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = "Error conectando al servidor:\n" + e;
      }
    }
  </script>

</body>
</html>
